<!doctype html>
<html lang="pt" ng-app="myApp">
<head>
	<title>Taxista</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="img/favicon.ico" type="image/x-icon">
  	<script src="js/lib/angular.min.js"></script>
  	<script type="text/javascript" src="js/main.js"></script>
	<meta charset="utf-8">
</head>
<body>
	<div class="wrap">
		<div class="tudo">
			<header> 

				<img src="img/logo_nav.png">
				<ul>
					<li><a href="#">INÍCIO</a></li>
					<li><a href="#">AJUDA</a></li>
					<li><a href="#">CONTACTOS</a></li>
				</ul> 
			</header>
			<section class="corpo">
				<img class="pc" src="img/hiace_body.png">
				<img class="mobi" src="img/hiace_body_responsive.png">
				<section class="conteudo" ng-controller = "meuControlador">
					<div class="pesquisar">
						 <form class="formulario_pesquisa">
                			<fieldset>	
                        		<input type="text" placeholder="Pesquisar"  ng-model="query" autofocus />
                    			<input type="submit" class="pesquisa_icon"/>
                			</fieldset>
                      <a href="#">Lista de Taxistas</a>
                	</form>
					</div>
					<div class="conteudo_da_pesquisa">
						<div class="controlo_da_pesq">
								<!--<table>
     								 <tr>
       	 								<th>Nome</th>
        								<th>Disponibilidade</th>
       									<th>Número</th>
       									<th>Matrícula</th>
       									<th>Via</th>
      								</tr>
      								 <tr ng-repeat="item in taxistas | filter: query | orderBy: 'nome'">
       	 								<td>{{item.nome}}</td>
        								<td>{{item.dispo}}</td>
       									<td>{{item.numero}}</td>
       									<td>{{item.matricula}}</td>
       									<td>{{item.via}}</td>
      								</tr>

							</table>-->

							<div class="info_da_pesq" ng-repeat="item in taxistas | filter: query | orderBy: 'nome'">
								<div class="ponto"></div>
								
								<ul>
									<li><span>NOME</span> - {{item.nome}}</li>
									<li><span>DISPONIBILIDADE</span> - {{item.dispo}}</li>
									<li><span>NÚMERO DE TELEMOVEL</span> - {{item.numero}}</li>
									<li><span>MATRÍCULA</span> - {{item.matricula}}</li>
									<li><span>VIA</span> - {{item.via}}</li>
								</ul>
								
							</div>

						</div>



						<span class="seta_anterior"></span>
						<span class="seta_proximo"></span>
					</div>
				</section>
				
			</section>	
			<footer>
					<figure>
					  <img id="minha_imagem" src="img/facebook_norm.png"  onmouseover='facehover()' onmouseout='faceout()'>
					  <img src="img/instagram_norm.png" id="minha_imagem_pri" onmouseover='instahover()' onmouseout='instaout()'>
					  <img src="img/twitter_norm.png" id="minha_imagem_sec" onmouseover='twithover()' onmouseout='twitout()'>
					</figure>
					<span>Copyright © - 2014 - 8897 Creative Studio - Todos Direitos Reservados</span>
			</footer>
		</div>
	</div>
</body>
</html>
